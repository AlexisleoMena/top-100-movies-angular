<div class="container min-h-screen">
  <div [class.hide-background]="showBlur" class="background"></div>
  <div
    [class.show-content]="showBlur"
    class="content-wrapper p-6 lg:pt-2 lg:pb-2 gap-6 min-h-screen flex flex-column xl:flex-row justify-content-center align-items-center"
  >
    <div class="flex flex-column justify-content-between align-items-center">
      <h1 class="line-height-2 p-7 lg:w-30rem text-center text-200 text-3xl md:text-4xl">
        100 Best Movies of All Time That You Should Watch Immediately
      </h1>
      <button mat-raised-button color="primary" [routerLink]="['/home/list']" class="w-16rem p-2 bg-gray-800 text-200 text-base">Check Them Now</button>
    </div>

    <app-carousel class="w-17rem" [images]="imagesMovies" [autoSlide]=true></app-carousel>

  </div>
</div>
