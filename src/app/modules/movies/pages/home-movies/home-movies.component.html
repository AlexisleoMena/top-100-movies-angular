<div class="container min-h-screen">
  <div [class.hide-background]="showBlur" class="background"></div>
  <div
    [class.show-content]="showBlur"
    class="content-wrapper pt-6 pb-6 lg:pt-2 lg:pb-2 gap-6 min-h-screen flex flex-column xl:flex-row justify-content-center align-items-center"
  >
    <div class="flex flex-column h-20rem justify-content-between align-items-center">
      <h1 class="p-5 title lg:w-30rem text-center text-200 text-5xl">
        100 Best Movies of All Time That You Should Watch Immediately
      </h1>
      <button mat-raised-button color="primary" [routerLink]="['/home/list']" class="w-18rem p-5 bg-gray-800 text-200 text-xl">Check Them Now</button>
    </div>

    <app-carousel [images]="imagesMovies" [autoSlide]=true></app-carousel>

  </div>
</div>
