<div *ngIf="images && images.length > 0" class="corousel-container">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image"
    alt=""
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fade"
  />

  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    >
    </span>
  </div>

  <button
    *ngIf="controls"
    (click)="onPrevClick()"
    class="btn-carousel btn-prev"
  >
    <mat-icon class="icon-carousel icon-prev">arrow_back_ios</mat-icon>
  </button>

  <button
    *ngIf="controls"
    (click)="onNextClick()"
    class="btn-carousel btn-next"
  >
    <mat-icon class="icon-carousel icon-next">arrow_forward_ios</mat-icon>
  </button>
</div>
